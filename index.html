<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Creativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Paleta de colores vibrante */
            --color-bg: #f7f7ff;
            --color-text: #2d334a;
            --color-text-light: #565b73;
            --color-primary: #8c54ff;
            --color-secondary: #5ce5d5;
            --color-tertiary: #ff7676;
            --color-card: #ffffff;
            --color-card-alt: #f0f0ff;
            --color-border: #e9e9fb;
            
            /* Sombras y espaciado */
            --shadow: 0 10px 30px rgba(140, 84, 255, 0.08);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            
            /* Fuentes */
            --font-title: 'Space Grotesk', sans-serif;
            --font-text: 'Sora', sans-serif;
        }

        [data-theme="dark"] {
            --color-bg: #111827;
            --color-text: #f3f4f6;
            --color-text-light: #d1d5db;
            --color-primary: #a78bfa;
            --color-secondary: #5eead4;
            --color-tertiary: #ff8c8c;
            --color-card: #1f2937;
            --color-card-alt: #1a2233;
            --color-border: #374151;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-text);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        a {
            text-decoration: none;
            color: var(--color-primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--color-tertiary);
        }

        /* Shapes decorativos */
        .shape-1, .shape-2, .shape-3 {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.5;
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--color-primary);
            top: 10%;
            left: -5%;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: var(--color-secondary);
            bottom: 20%;
            right: -5%;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: var(--color-tertiary);
            top: 50%;
            right: 20%;
        }

        /* Header */
        .header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            background: rgba(247, 247, 255, 0.8);
        }

        [data-theme="dark"] .header {
            background: rgba(31, 41, 55, 0.8);
        }

        .header.scrolled {
            box-shadow: var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--color-primary);
            letter-spacing: -1px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--color-text);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--color-primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--color-text);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
            background: var(--color-card);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text);
            font-size: 1.5rem;
        }

        /* Hero Section */
        .hero {
            padding: 180px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--color-card-alt);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            color: var(--color-primary);
            font-weight: 500;
            font-size: 0.9rem;
            width: fit-content;
        }

        .hero-badge i {
            font-size: 0.8rem;
        }

        .hero-title {
            font-family: var(--font-title);
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--color-text), var(--color-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-primary, .button-secondary {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .button-primary {
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(140, 84, 255, 0.3);
        }

        .button-secondary {
            background: var(--color-card);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .button-primary:hover, .button-secondary:hover {
            transform: translateY(-5px);
        }

        .hero-image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blob {
            position: absolute;
            width: 380px;
            height: 380px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: blobAnimation 8s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes blobAnimation {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        .hero-image {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 30px;
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow);
            border: 5px solid var(--color-card);
            transition: var(--transition);
        }

        .hero-image:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-card);
            border-radius: 50%;
            color: var(--color-text);
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .social-link:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-5px) rotate(10deg);
        }

        /* Section Styles */
        .section {
            padding: 100px 0;
            position: relative;
        }

        .section-alt {
            background: var(--color-card-alt);
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 60px;
        }

        .section-subtitle {
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .section-title {
            font-family: var(--font-title);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .section-description {
            color: var(--color-text-light);
            font-size: 1.1rem;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2.5rem;
        }

        .project-card {
            background: var(--color-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(140, 84, 255, 0.15);
        }

        .project-featured {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(90deg, var(--color-primary), var(--color-tertiary));
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            z-index: 2;
        }

        .project-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .project-description {
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .project-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .project-features li {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .project-features li::before {
            content: '✦';
            color: var(--color-primary);
            font-size: 0.8rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            margin-top: auto;
        }

        .project-tag {
            background: var(--color-card-alt);
            color: var(--color-text-light);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .project-tag:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-3px);
        }

        .project-link {
            background: var(--color-card-alt);
            color: var(--color-text);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
            border-top: 1px solid var(--color-border);
        }

        .project-link:hover {
            background: var(--color-primary);
            color: white;
        }

        /* Skills Section */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: var(--color-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .skill-card:hover {
            transform: translateY(-8px);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }

        .skill-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-type {
            background: var(--color-card-alt);
            color: var(--color-primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            font-family: var(--font-text);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
        }

        .skill-tag {
            background: var(--color-card-alt);
            color: var(--color-text-light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .skill-tag:hover {
            background: var(--color-secondary);
            color: var(--color-text);
            transform: translateY(-3px) scale(1.05);
        }

        /* Education Section */
        .education-timeline {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .education-timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: calc(50% - 1px);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--color-primary), var(--color-secondary));
        }

        .education-item {
            position: relative;
            width: 100%;
            padding: 0 2.5rem;
            margin-bottom: 3rem;
        }

        .education-item:nth-child(odd) {
            float: left;
            clear: right;
            text-align: right;
        }

        .education-item:nth-child(even) {
            float: right;
            clear: left;
            text-align: left;
        }

        .education-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--color-primary);
            top: 0;
        }

        .education-item:nth-child(odd)::before {
            right: -10px;
        }

        .education-item:nth-child(even)::before {
            left: -10px;
        }

        .education-content {
            background: var(--color-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .education-content:hover {
            transform: translateY(-5px);
        }

        .education-date {
            display: inline-block;
            background: var(--color-card-alt);
            color: var(--color-primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .education-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .education-subtitle {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        /* Contact Section */
        .contact-container {
            background: var(--color-card);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: 0;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-icon {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: var(--color-card-alt);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--color-primary);
            transition: var(--transition);
        }

        .contact-item:hover .contact-icon {
            background: var(--color-primary);
            color: white;
            transform: rotate(10deg) scale(1.1);
        }

        .contact-label {
            font-weight: 500;
            color: var(--color-text-light);
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }

        .contact-value {
            color: var(--color-text);
            font-weight: 500;
        }

        .contact-social {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        /* Footer */
        .footer {
            padding: 3rem 0;
            text-align: center;
            color: var(--color-text-light);
            position: relative;
            overflow: hidden;
        }

        .footer-shape {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 100px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            filter: blur(80px);
            opacity: 0.1;
            border-radius: 50%;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: var(--color-bg);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            flex-direction: column;
            gap: 1.5rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            animation: rotate 1s linear infinite;
        }

        .loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--color-primary), rgba(0,0,0,0));
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 500;
            color: var(--color-text);
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 3rem;
            }

            .project-card {
                min-height: auto;
            }

            .education-timeline::before {
                left: 30px;
            }

            .education-item {
                width: 100%;
                padding-left: 80px;
                padding-right: 0;
                text-align: left;
            }

            .education-item:nth-child(odd) {
                float: none;
                text-align: left;
            }

            .education-item:nth-child(even) {
                float: none;
            }

            .education-item:nth-child(odd)::before,
            .education-item:nth-child(even)::before {
                left: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .nav-list {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: var(--color-card);
                flex-direction: column;
                padding: 1.5rem;
                gap: 1rem;
                box-shadow: var(--shadow);
                transform: translateY(-200%);
                transition: var(--transition);
                z-index: 99;
            }

            .nav-list.active {
                transform: translateY(0);
            }

            .hamburger {
                display: flex;
            }

            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
            }

            .hero-badge {
                margin: 0 auto;
            }

            .cta-buttons {
                justify-content: center;
            }

            .social-links {
                justify-content: center;
            }

            .projects-grid, .skills-container {
                grid-template-columns: 1fr;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }

            .contact-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loader"></div>
            <p class="loading-text">Cargando portafolio...</p>
        </div>
    </div>

    <script>
        // URL del archivo JSON en GitHub
        const DATA_URL = 'https://raw.githubusercontent.com/edwinwmendeze/nrc-23731/refs/heads/main/grupo-a/src/data/profiles/BramyerSuca.json';
        
        // Formatear fechas
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const options = { year: 'numeric', month: 'long' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Obtener icono para redes sociales
        function getSocialIcon(network) {
            const icons = {
                'GitHub': 'fab fa-github',
                'LinkedIn': 'fab fa-linkedin-in',
                'Twitter': 'fab fa-twitter',
                'Instagram': 'fab fa-instagram',
                'Dribbble': 'fab fa-dribbble',
                'Behance': 'fab fa-behance'
            };
            
            return icons[network] || 'fas fa-link';
        }
        
        // Cargar datos del portafolio
        async function loadPortfolioData() {
            try {
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar la información del portafolio');
                }
                
                const data = await response.json();
                renderPortfolio(data);
                setupEvents();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="container" style="padding-top: 5rem; text-align: center;">

        // Configurar eventos de la página
        function setupEvents() {
            // Toggle del tema
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // Menú móvil
            const hamburger = document.getElementById('hamburger');
            const navList = document.querySelector('.nav-list');
            
            hamburger.addEventListener('click', () => {
                navList.classList.toggle('active');
            });
            
            // Cerrar menú al clicar enlaces
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navList.classList.remove('active');
                });
            });
            
            // Header scroll efecto
            const header = document.querySelector('.header');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }
